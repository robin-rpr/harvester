# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:dubnium-jessie
    working_directory: ~/harvester
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: "Install Node Dependencies"
          command: npm install --ignore-scripts
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: "Install System Dependencies"
          command: |
            apt-get update
            sudo apt-get -y install curl jq
            sudo apt-get -y install zip unzip
      - run:
          name: "Build Extension"
          command: npm run build:prod
      - run:
          name: "Package Extension"
          command: zip harvester.zip dist/
      - run:
          name: "Creating Artifacts"
          command: |
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/artifact-2;
      - store_artifacts:
          path: harvester.zip
  publish:
    requires:
      - build
    filters:
      branches:
        ignore: /.*/
      tags:
        only: /.*/
    docker:
      - image: circleci/node:dubnium-jessie
    working_directory: ~/harvester
    environment:
      - APP_ID: "harvester-257811"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: "Install Node Dependencies"
          command: npm install --ignore-scripts
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: "Install System Dependencies"
          command: |
            apt-get update
            sudo apt-get -y install curl jq
            sudo apt-get -y install zip unzip
      - run:
          name: "Build Extension"
          command: npm run build:prod
      - run:
          name: "Package Extension"
          command: zip harvester.zip dist/
      - store_artifacts:
          path: harvester.zip
      - run:
          name: "Upload & Publish Extension to the Google Chrome Store"
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ACCESS_TOKEN=$(curl "https://accounts.google.com/o/oauth2/token" -d "client_id=${CLIENT_ID}&client_secret=${CLIENT_SECRET}&refresh_token=${REFRESH_TOKEN}&grant_type=refresh_token&redirect_uri=urn:ietf:wg:oauth:2.0:oob" | jq -r .access_token)
              curl -H "Authorization: Bearer ${ACCESS_TOKEN}" -H "x-goog-api-version: 2" -X PUT -T harvester.zip -v "https://www.googleapis.com/upload/chromewebstore/v1.1/items/${APP_ID}"
              curl -H "Authorization: Bearer ${ACCESS_TOKEN}" -H "x-goog-api-version: 2" -H "Content-Length: 0" -X POST -v "https://www.googleapis.com/chromewebstore/v1.1/items/${APP_ID}/publish"
            fi

