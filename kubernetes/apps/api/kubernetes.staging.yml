kind: Namespace
apiVersion: v1
metadata:
  name: harvester
  labels:
    name: harvester
---
apiVersion: v1
kind: Pod
metadata:
  namespace: harvester
  name: api-staging-pod
  labels:
    component: api
    env: staging
spec:
  imagePullSecrets:
    - name: regcred
  containers:
    - name: api-staging
      image: docker.pkg.github.com/robin-rpr/harvester/api-staging:latest
      ports:
        - containerPort: 3000
    - name: mongodb-staging
      image: docker.pkg.github.com/robin-rpr/harvester/mongodb-staging:latest
      ports:
        - containerPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: harvester
  name: api-staging-deployment
  labels:
    app: api-staging
    env: staging
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-staging
      env: staging
  template:
    metadata:
      labels:
        app: api-staging
        env: staging
    spec:
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
      containers:
        - name: api-staging
          image: docker.pkg.github.com/robin-rpr/harvester/api-staging:latest
          ports:
            - containerPort: 3000
        - name: mongodb-staging
          image: docker.pkg.github.com/robin-rpr/harvester/mongodb-staging:latest
          ports:
            - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  namespace: harvester
  name: api-staging-node-port
spec:
  type: NodePort
  selector:
    app: api-staging
    env: staging
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
    - name: https
      protocol: TCP
      port: 443
      targetPort: 3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: harvester
  name: mongodb-staging-deployment
  labels:
    app: api-staging
    env: prod
spec:
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mongodb-prod
      env: pro
  template:
    metadata:
      labels:
        app: mongodb-staging
        env: staging
    spec:
      restartPolicy: Always
      containers:
        - name: mongodb-staging
          image: mongo
          ports:
            - containerPort: 27017
          volumeMounts:
            - mountPath: /data/db
              name: mongodata
      volumes:
        - name: mongodata
          persistentVolumeClaim:
            claimName: mongodata
---
apiVersion: v1
kind: Service
metadata:
  namespace: harvester
  name: mongodb-staging-srv
spec:
  ports:
    - name: "27017"
      port: 27017
      targetPort: 27017
  selector:
    app: mongodb-staging
    env: staging
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: harvester
  creationTimestamp: null
  labels:
    app: mongodata
    env: prod
  name: mongodata
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi